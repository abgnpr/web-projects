<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>TodoApp</title>
</head>

<body>
    
    <div class="container">
        <h1 id="listhead">My Todo List</h1>
        <div class="controls">
            <input type="text" id="newTodoInput"><br>
            <button type="button" id="add">add new</button>
            <button type="button" id="del">clear done</button>
            <button type="button" id="delall">clear all</button>
        </div>

        <!-- unordered list -->
        <ul id="todoList">
            
            <li class="mycheck">
                <input type="checkbox" id="check">
                <label>Go to gym</label>
            </li>
            
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>Drink milk</label>
            </li>

            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>Do holla</label>
            </li>

            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>Do sola</label>
            </li>
        
        
        </ul>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
