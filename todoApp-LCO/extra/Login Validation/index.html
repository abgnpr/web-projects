<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Advance Validation</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1 style="color: white;">Facebook</h1>
    <h2 style="color: white;">Create new account</h2>
    <form class="myform">
      <input type="text" name="username" placeholder="username" />
      <input type="email" name="email" placeholder="e.g. bob@bugamail.com" />
      <p style="color: white;">
        Enter Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
          type="password"
          name="psswd1"
          id="p1"
        />
      </p>
      <p style="color: white;">
        Confirm Password:&nbsp;<input type="password" name="psswd2" id="p2" />
      </p>
      <button type="submit">Create Account</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
