<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="left">
        <div class="digital-display"></div>
        <div class="buttons">
          <button id="left" class="material-icons">play_arrow</button>
          <button id="right" data-status="reset" class="material-icons">replay</button>
        </div>
      </div>
      <div class="laps hidden">
        <div class="list"></div>
      </div>
    </div>
  </body>
</html>
