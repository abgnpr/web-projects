<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ferris Wheel</title>
    <meta name="author" content="Abhigyan Prakash" />
    <meta name="description" content="Ferris Wheel" />
    <meta name="theme-color" content="#E4FEFF" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="lib/decomp.js"></script>
    <script defer src="lib/matter.js"></script>
    <script defer src="main.js"></script>
    <script defer src="manip.js"></script>
  </head>

  <body>
    <img class="spin-toggle spinning" src="images/start-stop.svg" />
    <img class="lock" />
    <input
      type="range"
      class="slider"
      min="0"
      max="100"
      value="2"
      orient="vertical"
    />
    <div class="matter-world"></div>
  </body>
</html>
