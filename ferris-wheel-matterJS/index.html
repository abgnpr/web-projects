<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ferris Wheel</title>
    <meta name="author" content="Abhigyan Prakash" />
    <meta name="description" content="Ferris Wheel" />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="/images/ferrisWheel.png"

    <link rel="stylesheet" href="style.css" />
